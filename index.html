<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img class="img"src="./halo.webp" alt="pic">
      </article>

      <!-- info -->
      <article class="gift-info">
        <h3>Halo steam sale</h3>
        <h4 class="giveaway">
          <!-- arbitrary values, will not be used -->
          Sale starts on Sunday, 16 October 2023 10:30am
        </h4>
        <p>Countdown for the Steam Halloween sale.<br>
          Halo MCC goes on sale!!!
        </p>

        <div class="deadline">

          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of single item -->

          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of single item -->

          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>minutes</span>
            </div>
          </div>
          <!-- end of single item -->

          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>seconds</span>
            </div>
          </div>
          <!-- end of single item -->

        </div>

      </article>

    </section>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
